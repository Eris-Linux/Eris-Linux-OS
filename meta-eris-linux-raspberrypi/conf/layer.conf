# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-eris-linux-raspberrypi"
BBFILE_PATTERN_meta-eris-linux-raspberrypi = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-eris-linux-raspberrypi = "85"

LAYERDEPENDS_meta-eris-linux-raspberrypi = "core"
LAYERSERIES_COMPAT_meta-eris-linux-raspberrypi = "kirkstone scarthgap"
