name:
  get:
    summary: Get the name of the container installed in a slot.
    tags: [ Containers ]
    parameters:
      - name: index
        in: query
        required: true
        description: Index of the slot (in [0-3]).
        schema:
          type: string
    responses:
      '200':
        description: Name of the container installed in the given slot, empty string if none.
        content:
          text/plain:
            schema:
              type: string
      '400':
        description: Missing or invalid slot `index` parameter (must be in [0-3]).
        content:
          text/plain:
            schema:
              type: string
      '500':
        description: Internal error in container configuration.
        content:
          text/plain:
            schema:
              type: string

